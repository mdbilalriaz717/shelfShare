<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShalfShare Registration Form</title>
  {% load static %}
  <link rel="icon" href="{% static 'assets/favicon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/registration.css' %}">

</head>
<body>

    <section class="h-100 h-custom" style="background-color: #087386;">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-10">
              <div class="card rounded-3 shadow d-flex flex-md-row flex-column">
                
                <!-- Logo Column -->
                <div class="col-md-6 d-flex align-items-center justify-content-center p-4 bg-light custom-bg">
                  <img src="{% static 'assets/ShelfShareLogo.png' %}" alt="App Logo" class="img-fluid" style="max-height: 300px;" />
              </div>
              
      
                <!-- Registration Form Column -->
                <div class="col-md-6 p-4 p-md-5">
                  <h3 class="mb-4 pb-2" style="color: #ff914d;">Sign Up</h3>
      
                  <form method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      {% if message.tags == 'success' %}
                      <script>
                          setTimeout(function(){
                              window.location.href = "{% url 'login' %}";
                          }, 1500);
                          
                      </script>
                      {% endif %}
                    {% endfor %}
                {% endif %}

                    <div class="mb-3">
                      <label for="name" class="form-label" style="color: #ff914d"> First Name</label>
                      <input type="text" id="name" name="first_name" class="form-control" placeholder="Enter your first name"  required/>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label" style="color: #ff914d"> Last Name</label>
                      <input type="text" id="name" name="last_name" class="form-control" placeholder="Enter your last name"  required/>
                    </div>
                    
                    <div class="mb-3">
                      <label for="email" class="form-label" style="color: #ff914d">Email</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email"  required/>
                      <div class="text-danger" style="font-size: small;">{{ form.email.errors }}</div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label" style="color: #ff914d">Password</label>
                      <input type="password" id="password" name="password1" class="form-control" placeholder="Enter the Password"  required/>
                      <div class="text-danger" style="font-size: small;">{{ form.password1.errors }}</div>
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label" style="color: #ff914d">Confirm Password</label>
                      <input type="password" id="confirmPassword" name="password2" class="form-control" placeholder="Re Enter the Password" required/>
                      <div class="invalid-feedback" style="font-size: small;">{{ form.password2.errors }}</div>
                    </div>
                    <button type="submit" class="btn btn-primary"> Sign In</button>
                    
                <p class="text-end text-muted mt-3 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u style="color: #ff914d;">Login here</u></a></p>
                  </form>
                </div>
      
              </div>
            </div>
          </div>
        </div>
      </section>
      
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
